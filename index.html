<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de envío</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="portlet">

            <div class="portlet-body">
                <form method="post" action="http://localhost/ejercicio/socket.php" id="envios_form">

                    <input type="hidden" name="m" value="save"/>
					<input type="hidden" name="c" value="EnviosEmail"/>
					
                    <div class="form-body">
                        
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Asunto</label>
                                    <input type="text" name="asunto" class="form-control"/>
                                </div>
                            </div>
                        
                        
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label class="control-label">Texto</label>
                                    <textarea rows="6" type="text" name="texto" class="form-control"></textarea>
                                </div>
                            </div>

                        

                        <div class="col-md-6">
                            <button type="button" class="btn btn-success stdFormAction" data-action="save"><i
                                        class="fa fa-check"></i> Guardar
                            </button>
                        </div>


                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
 <hr/>
    <div class="row">
        <div class="col-md-12">
            
                
                    <form id="envios_Filter" action="http://localhost/ejercicio/socket.php">
                        <input type="hidden" name="c" value="EnviosEmail">
                        <input type="hidden" name="m" value="view">

             
								<div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Buscador</label>
                                    <input type="text" name="buscador_asunto" class="form-control"/>
                                </div>
                            </div>
                                <div class="col-md-2">
                                    <div class="btn-group btn-group-solid">
                                        <div class="text-right">
                                            <label class="control-label"></label><br><br>
                                            <button type="button" class="btn btn-circle green-soft stdAction" data-action="filter"
                                                    title="Obtener">
                                                <i class="fa fa-search"></i> Buscar
                                            </button>
                                            
                                        </div>
                                    </div>
                                </div>
                            
                    </form>
               
                <div class="col-md-12 data">

                </div>
            </div>
        
    </div>
